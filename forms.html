<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms For Week Three Project</title>
    <link rel="stylesheet" href="forms.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="left-side-container">
        <div class="left-side-content">
          <p>Sign up<br /> and come on in</p>
          <p class="image-left-side">
            <img src="https://www.typeform.com/static/images/signup-page/product-sample@2x.webp" />
          </p>
        </div>
      </div>

      <div class="right-side-container">
        <div class="left-side-content">
          <div>
            <div class="top-left-content">
              <img src="./America-icon.png" />
              <span class="dropdown">English</span>
            </div>
          </div>

          <div>
            <div class="top-right-content">
              <p>Already have an account?</p>
              <a href="./forms1.html" target="_blank">
                <input class="login-button" type="button" value="Log in">
              </a>
            </div>
          </div>
        </div>

        <div class="right-side-content">
          <div class="right-side-content-center">
            <h3>Liteform</h3>
            <p class="intro">Get better data with conversational forms, surveys,<br /> quizzes & more.</p>
            <input class="first-button" type="button" value="Sign up with Google" />
            <input class="middle-button" type="button" value="Sign up with Microsoft" />
            <p class="or">or</p>
            <input class="last-button" type="button" value="Sign up with email" />
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
